<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de prix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2532a8b2d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Carte">
        <div class="free" >
            <h3>Free</h3>
            <p>For freelancers</p>
            <h1 class="prices">$0</h1>
            <ul>
                <li> <i class="fa-solid fa-circle-check"></i>1 users</li>
                <li> <i class="fa-solid fa-circle-check"></i> 10 downloads per month</li>
                <li> <i class="fa-solid fa-circle-check"></i> Raster files</li>
            </ul>
            <div class="button">
                <button>Subscribe</button>
            </div>
        </div>
        <div class="pro" >
            <h3>Pro</h3>
            <p>For freelancers</p>
            <h1 class="prices">$40</h1>
            <ul>
                <li> <i class="fa-solid fa-circle-check"></i>3 users</li>
                <li> <i class="fa-solid fa-circle-check"></i>Unlimited downloads</li>
                <li> <i class="fa-solid fa-circle-check"></i>Fully-editable files</li>
                <li> <i class="fa-solid fa-circle-check"></i>Custom packs</li>
                <li> <i class="fa-solid fa-circle-check"></i>200+ custom icons</li>
            </ul>
            <div class="btn">
                <button>Subscribe</button>
            </div>
    
        </div>
    </div>


    
</body>
</html>
